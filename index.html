<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <main>
        <div class="button-container">
            <input id="button-add" type="button" value="+add book"/>
        </div>

        <div class="overlay"></div>

        <div class="modal-box">
            <from id="form" class="add-book-form">
                <img id="close-modal-btn" class="icon" src="./images/close.png" alt="mark">
                <h3>Add book</h3>
                    
                <label for="title">Title</label>
                <input type="text" placeholder="Title" id="title" class="title-input" name="title" requiered>

                <label for="author">Author</label>
                <input type="text" placeholder="Author" id="author" class="author-input" name="author" required>

                <label for="page">Pages</label>
                <input type="text" placeholder="Pages" id="pages" class="pages-input" name="pages" required>

                <div class="checkbox-container">
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1"></label>
                    </div>
                    <p>Have you read it?</p>
                </div>

                <input onclick="addNewBook(event)" type="submit" name="submit" id="submit" value="SUBMIT"></input>
            </from>
        </div>

        <div class="card-container" id="card-container">
            
        </div>
        <footer class="footer">
            <p>
              Copyright Â©
              <script>
                document.write(new Date().getFullYear())
              </script>
              marcpuerto
            </p>
            <a href="https://github.com/MarcPuerto" target="_blank">
                <img id="close-modal-btn" class="icon" src="./images/github.png" alt="mark"></a>
          </footer>
    </main>

    <script src="script.js"></script>
</body>
